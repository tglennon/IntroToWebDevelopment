<!DOCTYPE html>
<html>
<head>
    <script type="text/JavaScript" src="sampleaudtionproblem.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
    <style>
        p {
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Form -->
<div class="container-fluid">
    <h1>Sample</h1>
    <form name="sampleAudition" onsubmit="return validateValues();" class="form-inline">
        <div class="form-group">
            <label for="startingNumber">Starting Number</label>
            <input type="number" class="form-control" id="startNum">
        </div>
        <div class="form-group">
            <label for="endingNumber">Ending Number</label>
            <input type="number" class="form-control" id="endNum">
        </div>
        <div class="form-group">
            <label for="step">Step</label>
            <input type="number" class="form-control" id="step">
        </div>
        <button type="submit" id="submitButton" class="btn btn-default">Display Events</button>
       <button type="reset" id="resetButton" class="btn">Reset</button>
    </form>
</div>
<!-- Form -->

<div class="container-fluid">
        <br/>
        <p>Here are the even numbers between Starting Number <span id="currentStartNum"></span> Ending Number <span id="currentEndNum"></span> and a Step of <span id="currentStep"></span> : </p>
</div> 

<div class="container-fluid">
        <br/>
        <p><span id="results"></span></p>
</div> 


</body>
</html>
