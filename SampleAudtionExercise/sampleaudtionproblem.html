<!DOCTYPE html>
<html>
<head>
    <script type="text/JavaScript" src="sampleaudtionproblem.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
</head>
<body>
<!-- Form -->
<div class="container">
    <h1>Sample</h1>
    <form name="sampleAudition" onsubmit="return validateValues();" class="form-inline">
        <div class="form-group">
            <label for="startingNumber">Starting Number</label>
            <input type="number" class="form-control" id="startNum">
        </div>
        <div class="form-group">
            <label for="endingNumber">Ending Number</label>
            <input type="number" class="form-control" id="endNum">
        </div>
        <div class="form-group">
            <label for="step">Step</label>
            <input type="number" class="form-control" id="step">
        </div>
        <button type="onclick" id="submitButton" class="btn btn-default">Display Events</button>
    </form>
</div>
<!-- Form -->
<div class="container">
<!-- Table -->
<table id="results" class="table table-bordered">
    <tr>
		<th>Here are the even numbers between</th>
        <td id="currentStartNum"></td>
    </tr>

</table>
</div>
<div class="container">
    
</div>
<!-- Table -->
</body>
</html>
