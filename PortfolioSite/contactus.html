<!DOCTYPE>
<html>
    <head>
        <title>Contact Us</title>
        <style>
             input, select {
                margin-bottom: 15px;
                margin-top: 15px;
            }
            div {
                margin-left: 25px;
            }
            textarea {
                vertical-align: top;
            }
        </style>
    </head>
    <body>
    <form action="#" method="POST">
        <div>
            <label id="FirstNameLabel" for="FirstName">First Name:</label>
            <input id="FirstName" name="FirstName" type="text"/>
        </div>
        <div>
            <label id="LastNameLabel" for="LastName">Last Name:</label>
            <input id="LastName" name="LastName" type="text"/>
        </div>
        <div>
            <label id="EmailLabel" for="Email">Email:</label>
            <input id="Email" name="Email" type="text"/>
        </div>
        <div>
            <label id="LicenseLabel" for="License">Type of license:</label>
            <input id="Business" name="Business" type="radio"/>Business
            <input id="Personal" name="Business" type="radio"/>Personal
        </div>
        <div>
            <label id="Reason" for="Reason">Reason:</label>
            <select name="Reason">
                <option value="SelectAReason">Select a Reason</option>
                <option value="SoftareSupport">Software Support</option>
                <option value="HardwareSupport">Hardware Support</option>
                <option value="InformationRequest">Information Request</option>
            </select>
        </div>
        <div>
            <label id="AdditionalInformation" for="License">Additional Information:</label>
            <textarea name="AdditionalInformation" rows="4" cols="20"></textarea><br/>
        </div>
        <div>
            <input type="checkbox" name="Terms" value="Terms" checked/>
            <label id="TermsOfService" for="TermsOfService">I have read the terms of service:</label>
        </div>
        <div>
            <input type="submit"/>
        </div>
    </form>
    </body>
</html>
