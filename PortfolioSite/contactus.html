<!DOCTYPE>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
    <form action="#" method="POST">
        <div>
            <label id="FirstNameLabel" for="FirstName">First Name:</label>
            <input id="FirstName" name="FirstName" type="text"/>
        </div>
        <div>
            <label id="LastNameLabel" for="LastName">Last Name:</label>
            <input id="LastName" name="LastName" type="text"/>
        </div>
        <div>
            <label id="EmailLabel" for="Email">Email:</label>
            <input id="Email" name="Email" type="text"/>
        </div>
        <div>
            <label id="LicenseLabel" for="License">Type of license:</label>
            <input id="Business" name="Business" type="radio"/>Business
            <input id="Personal" name="Business" type="radio"/>Personal
        </div>
        <div>
            <label id="Reason" for="Reason">Reason:</label>
            <select name="Reason">
                <option value="SelectAReason">Select a Reason</option>
                <option value="SoftareSupport">Software Support</option>
                <option value="HardwareSupport">Hardware Support</option>
                <option value="InformationRequest">Information Request</option>>
            </select
        </div>
        <div>
            <label id="AdditionalInformation" for="Additional Information">Additional Information:</label>
            <textarea name="Additionalnformation"></textarea><br/>
        </div>
        <div>
            <input type="checkbox" name="Terms" value="Terms" checked/>I have read the terms of service.<br/>
        </div>
        <div>
            <input type="submit"/>
        </div>
        </form>
    </body>
</html>
